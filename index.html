<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="text" href="./text.txt">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Weather App</title>
</head>
<header>
    <h1>
        Weather Dashboard
    </h1>
</header>
<body>
    <div class="main">
        <div class="left-aside">
            <div class="search_container">
                <h4>Search for a City</h4>

                <div class="search_area">
                    
                    <input type="text" list="datalist" id="inputField" onkeyup=fetchData(this.value)>
                    <button type="submit" onclick=fetchData(this.previousElementSibling.value)>Search</button>
                </div>
            </div>
            <ul class="city_list"></ul>
        </div>
        
        <div class="right-content">
            <section class="city_desc">
                <h1 class="city_desc--header" id="city_name"></h1>

                <div id="temp">Temp:</div>
                <div id="wind">Wind:</div>
                <div id="humidity">Humidity:</div>
            </section>
            <section class="forecast_container">
                <h1>5-Day Forecast:</h1>
                <div class="forecast_items">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day_1--header"></h5>
                            <div class="card-text">
                                <p id="day_1--temp">Temp:</p>
                                <p id="day_1--wind">Wind:</p>
                                <p id="day_1--humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day_2--header"></h5>
                            <div class="card-text">
                                <p id="day_2--temp">Temp:</p>
                                <p id="day_2--wind">Wind:</p>
                                <p id="day_2--humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day_3--header"></h5>
                            <div class="card-text">
                                <p id="day_3--temp">Temp:</p>
                                <p id="day_3--wind">Wind:</p>
                                <p id="day_3--humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day_4--header"></h5>
                            <div class="card-text">
                                <p id="day_4--temp">Temp:</p>
                                <p id="day_4--wind">Wind:</p>
                                <p id="day_4--humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="day_5--header"></h5>
                            <div class="card-text">
                                <p id="day_5--temp">Temp:</p>
                                <p id="day_5--wind">Wind:</p>
                                <p id="day_5--humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
